<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat</title>
    <style>
        body { font-family: sans-serif; display: flex; flex-direction: column; height: 100vh; margin: 0; }
        #chat-container { flex-grow: 1; overflow-y: auto; padding: 10px; border-bottom: 1px solid #ccc; }
        #chart-container { width: 100%; height: 300px; border-bottom: 1px solid #ccc; display: none; }
        .message { margin-bottom: 10px; padding: 8px; border-radius: 5px; }
        .user-message { background-color: #e1f5fe; text-align: right; }
        .assistant-message { background-color: #f1f1f1; }
        .system-message { background-color: #fffbe6; text-align: center; font-style: italic; }
        #input-area { display: flex; padding: 10px; }
        #user-input { flex-grow: 1; padding: 8px; border: 1px solid #ccc; border-radius: 3px; }
        #send-button { margin-left: 10px; padding: 8px 12px; }
        #mode-toggle-button { margin-left: 10px; padding: 8px 12px; cursor: pointer; }
        .mode-off { background-color: #e0e0e0; }
        .mode-on { background-color: #4caf50; color: white; }
    </style>
</head>
<body>

    <div id="chat-container">
        <!-- Messages will be appended here -->
    </div>

    <div id="chart-container"></div>

    <div id="input-area">
        <input type="text" id="user-input" placeholder="Type your message...">
        <button id="send-button">Send</button>
        <button id="mode-toggle-button" class="mode-off">分析模式: 关</button>
    </div>

    <!-- Core Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/danfojs@1.1.2/lib/bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-yaml@4.1.0/dist/js-yaml.min.js"></script>

    <!-- Application Logic -->
    <script src="./js/dataAnalysisAgent.js"></script>
    <script src="./js/ai-chat.js"></script>

</body>
</html>
